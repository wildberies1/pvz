<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ü–í–ó ‚Äî Wildberries</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: #f0f0ff; color: #333; }
    .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; padding: 20px; }
    #login { display: flex; background: #6c5ce7; color: white; justify-content: center; align-items: center; flex-direction: column; }
    input, button { padding: 14px; margin: 10px 0; font-size: 16px; border-radius: 8px; width: 100%; max-width: 400px; }
    button { background: #6c5ce7; color: white; border: none; cursor: pointer; }
    .order-card { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .qr-box { text-align: center; margin: 20px 0; padding: 15px; background: white; border-radius: 10px; }
  </style>
</head>
<body>

<div id="login" class="screen">
  <h2>üîê –í—Ö–æ–¥ –≤ –ü–í–ó</h2>
  <input type="password" id="pwd" placeholder="–ü–∞—Ä–æ–ª—å: 0506" maxlength="4" autofocus />
  <button onclick="login()">–í–æ–π—Ç–∏</button>
</div>

<div id="main" class="screen">

  <button onclick="load()">–û–±–Ω–æ–≤–∏—Ç—å</button>

</div>

<script>
  const config = {
    databaseURL: "https://renessans-bank-3df94-default-rtdb.europe-west1.firebasedatabase.app/"
  };
  firebase.initializeApp(config);
  const db = firebase.database();

  function login() {
    if (document.getElementById("pwd").value === "0506") {
      document.getElementById("login").style.display = "none";
      document.getElementById("main").style.display = "flex";
      load();
    } else {
      alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
    }
  }

  function load() {
    db.ref('orders').orderByChild('status').equalTo('created').once('value', snap => {
      const el = document.getElementById("orders");
      el.innerHTML = "";
      if (!snap.exists()) {
        el.innerHTML = "<p>–ù–µ—Ç –Ω–æ–≤—ã—Ö –∑–∞–∫–∞–∑–æ–≤</p>";
        return;
      }
      snap.forEach(child => {
        const o = child.val();
        const div = document.createElement("div");
        div.className = "order-card";
        div.innerHTML = `
          <strong>–ó–∞–∫–∞–∑ ‚Ññ${child.key.slice(-6)}</strong><br>
          –¢–µ–ª–µ—Ñ–æ–Ω: ${o.user}<br>
          –°—É–º–º–∞: ${o.total} ‚ÇΩ<br>
          <button onclick="accept('${child.key}')">–ü—Ä–∏–Ω—è—Ç—å</button>
        `;
        el.appendChild(div);
      });
    });
  }

  function accept(orderId) {
    const loc = prompt("–£–∫–∞–∂–∏—Ç–µ –º–µ—Å—Ç–æ —Ö—Ä–∞–Ω–µ–Ω–∏—è (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ü–æ–ª–∫–∞ 12)");
    if (!loc) return;
    db.ref('orders/' + orderId).update({
      status: "received",
      location: loc,
      receivedAt: firebase.database.ServerValue.TIMESTAMP
    }).then(() => {
      alert("–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç!");
      load();
    });
  }

  document.getElementById("login").style.display = "flex";
</script>
